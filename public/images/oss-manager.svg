<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="250" fill="url(#ossGradient)"/>
  <ellipse cx="200" cy="100" rx="80" ry="20" fill="rgba(255,255,255,0.3)"/>
  <ellipse cx="200" cy="125" rx="80" ry="20" fill="rgba(255,255,255,0.2)"/>
  <ellipse cx="200" cy="150" rx="80" ry="20" fill="rgba(255,255,255,0.1)"/>
  <rect x="120" y="90" width="160" height="80" fill="none" stroke="white" stroke-width="2" rx="8"/>
  <circle cx="160" cy="110" r="8" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="130" r="8" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="150" r="8" fill="white" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">☁️</text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">OSS Manager</text>
</svg>